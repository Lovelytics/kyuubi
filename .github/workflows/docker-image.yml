name: Publish Docker image

on:
  push:
    branches:
      - master

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        role:
          - arn:aws:iam::316967775432:role/GitHubActions
          - arn:aws:iam::490994600027:role/GitHubActions
        spark-version:
          - "3.2.0"
          - "3.3.0"
    concurrency:
      group: push-docker-image
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ matrix.role }}
          aws-region: us-east-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Kyuubi Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: docker build --build-arg MVN_ARG="-Pspark-${{ matrix.spark-version }}" --tag $ECR_REGISTRY/ndap/kyuubi:1.7.0-spark${{ matrix.spark-version }} --file build/Dockerfile .
      - name: Docker image
        run: docker images
      - name: Push Docker image
        env:
            ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: docker push $ECR_REGISTRY/ndap/kyuubi:1.7.0-spark${{ matrix.spark-version }}
